<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Rock Paper Scissors</title>
</head>
<body>
    

    <script>
        let computerScore = 0;
        let humanScore = 0;
        
       // Function to generate computer choice
       function getComputerChoice() {
            // Generate a random number between 1 and 9 inclusive
            const randomNumber = Math.floor(Math.random() * 9) + 1;

            // Variable to hold computer choice
            let computerChoice;

            // Assign "rock", "paper", or "scissors" to computerChoice based on the range of randomNumber
            if (randomNumber >= 1 && randomNumber < 4) {
                computerChoice = 'rock';
            } else if (randomNumber >= 4 && randomNumber < 7) {
                computerChoice = 'paper';
            } else {
                computerChoice = 'scissors';
            }

            return computerChoice;
       }

       // Function to get human choice
       function getHumanChoice() {
            // Prompt user to enter a choice of either rock or paper or scissors
            const humanChoice = prompt('Enter a choice: (rock/paper/scissors)');

            return humanChoice;
       }
    </script>
</body>
</html>
