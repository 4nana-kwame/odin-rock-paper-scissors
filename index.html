<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Rock Paper Scissors</title>
</head>
<body>
    

    <script>
        let computerScore = 0;
        let humanScore = 0;

       // Function to generate computer choice
       function getComputerChoice() {
            // Generate a random number between 1 and 9 inclusive
            const randomNumber = Math.floor(Math.random() * 9) + 1;

            // Variable to hold computer choice
            let computerChoice;

            // Assign "rock", "paper", or "scissors" to computerChoice based on the range of randomNumber
            if (randomNumber >= 1 && randomNumber < 4) {
                computerChoice = 'rock';
            } else if (randomNumber >= 4 && randomNumber < 7) {
                computerChoice = 'paper';
            } else {
                computerChoice = 'scissors';
            }

            return computerChoice;
       }

       // Function to get human choice
       function getHumanChoice() {
            // Prompt user to enter a choice of either rock or paper or scissors
            const humanChoice = prompt('Enter a choice: (rock/paper/scissors)');
            const cleanHumanChoice = humanChoice.trim().toLowerCase();

            return cleanHumanChoice;
       }
       
       // Function to play one round using human and computer choices
       function playRound(humanChoice, computerChoice) {
            // Will store outcome message of this round
            let result;
            // Compare humanChoice to computerChoice and display the result to the console
            if (
                (humanChoice === 'rock' && computerChoice === 'paper') ||
                (humanChoice === 'paper' && computerChoice === 'scissors') ||
                (humanChoice === 'scissors' && computerChoice === 'rock')
            ) {
                result = `You lose, ${computerChoice} beats ${humanChoice}.`;
                computerScore++;
            } else if (
                (humanChoice === 'rock' && computerChoice === 'scissors') ||
                (humanChoice === 'scissors' && computerChoice === 'paper') ||
                (humanChoice === 'paper' && computerChoice === 'rock')
            ) {
                result = `You win, ${humanChoice} beats ${computerChoice}.`;
                humanScore++;
            } else {
                result = `It's a tie.`;
            }

            return result;
       }

    // Function to play the game 5 times
    function playGame() {
        // Resetting the scores to avoid accumulation after playing 5 times
        humanScore = 0;
        computerScore = 0;

        for (let i = 0; i < 5; i++) {
            // Get current choices from human and computer
            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();

            // Invoking playRound function with humanSelection and computerSelection as the arguments
            let round = playRound(humanSelection, computerSelection);

            // Logging the result of each round to the console
            console.log(round);
            console.log(`Computer score: ${computerScore}`);
            console.log(`Your score: ${humanScore}`);
        }

        // An if statement to compare humanScore to computerScore and loggin the result to the console
        if (humanScore > computerScore) {
            console.log('You win!');
        } else if (computerScore > humanScore) {
            console.log('You lose!');
        } else {
            console.log(`It's a tie`);
        }
    }

    playGame();
    </script>
</body>
</html>
