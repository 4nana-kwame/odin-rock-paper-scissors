<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Rock Paper Scissors</title>
</head>
<body>
    

    <script>
        let computerScore = 0;
        let humanScore = 0;

       // Function to generate computer choice
       function getComputerChoice() {
            // Generate a random number between 1 and 9 inclusive
            const randomNumber = Math.floor(Math.random() * 9) + 1;

            // Variable to hold computer choice
            let computerChoice;

            // Assign "rock", "paper", or "scissors" to computerChoice based on the range of randomNumber
            if (randomNumber >= 1 && randomNumber < 4) {
                computerChoice = 'rock';
            } else if (randomNumber >= 4 && randomNumber < 7) {
                computerChoice = 'paper';
            } else {
                computerChoice = 'scissors';
            }

            return computerChoice;
       }

       // Function to get human choice
       function getHumanChoice() {
            // Prompt user to enter a choice of either rock or paper or scissors
            const humanChoice = prompt('Enter a choice: (rock/paper/scissors)');
            const cleanHumanChoice = humanChoice.trim().toLowerCase();

            return cleanHumanChoice;
       }
       
       // Function to play one round of the game and it takes the functions getHumanChoice and getComputerChoice as parameters
       function playRound(humanChoice, computerChoice) {
            // Compare humanChoice to computerChoice and display the result to the console
            if (humanChoice === computerChoice) {
                console.log(`It's a tie!`);
            } else if (humanChoice === 'rock' && computerChoice === 'paper') {
                console.log(`You lose! Paper beats rock.`);
                computerScore++;
                console.log(computerScore)
            } else if (humanChoice === 'paper' && computerChoice === 'rock') {
                console.log(`You win! Paper beats rock.`);
                humanScore++;
                console.log(humanScore);
            } else if (humanChoice === 'scissors' && computerChoice === 'rock') {
                console.log(`You lose! Rock beats scissors.`);
                computerScore++;
                console.log(computerScore);
            } else if (humanChoice === 'rock' && computerChoice === 'scissors') {
                console.log(`You win! Rock beats scissors.`);
                humanScore++;
                console.log(humanScore);
            } else if (humanChoice === 'paper' && computerChoice === 'scissors') {
                console.log(`You lose! Scissors beats rock.`);
                computerScore++;
                console.log(computerScore);
            } else {
                console.log(`You win! Rock Scissors beats rock.`);
                humanScore++;
                console.log(humanScore);
            }
       }

       // Declared variables humanSelection and computerSelection to hold the return values of getHumanChoice and getComputerChoice functions respectively
       const humanSelection = getHumanChoice();
       const computerSelection = getComputerChoice();

       // Invoking the playRound function and passing the variables humanSelection and computerSelection as arguments
       playRound(humanSelection, computerSelection);
    </script>
</body>
</html>
